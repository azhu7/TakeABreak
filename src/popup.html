<!DOCTYPE html>
<html>
<head>
    <title>Alarm Hub</title>
    <style>
        body {
            overflow: hidden;
            width:200px;
            margin: 20px;
            padding: 0px;
            text-align: center;
            background: url("../images/popup_background.jpg");
        }
        button {
            margin-top: 10px;
        }
        input {
            width:30px;
        }
    </style>
    <meta charset="utf-8" />

    <script src="popup.js"></script>
</head>
<body>
    <h1>My Alarm Hub</h1>

    <form>
        <label>New alarm duration (minutes):</label>
        <input type="text" id="alarmInput"/><br />
    </form>

    <p id="allAlarms"></p>

    <form>
        <label>Cancel alarm:</label>
        <input type="text" id="alarmCancel" /><br />    
    </form>

    <div>
        <button id="alarmCancelAll">Cancel all alarms</button>
    </div>
   
</body>
</html>
